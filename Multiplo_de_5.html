<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 5</title>
<!-- Título: Múltiplo de 5 -->
<!-- Entrada: Ingrese un número -->
<!-- Salida: Indica si el número es múltiplo de 5 -->
<!-- Proceso: Verifica si el número es múltiplo de 5 -->

</head>
<body>
    <h1>Determinar si un número es múltiplo de 5</h1>
    <label for="numero">Ingresa un número:</label>
    <input type="number" id="numero">
    <button onclick="verificarMultiplo()">Verificar</button>
    <p id="resultado"></p>
    <script>
        function verificarMultiplo() {
            const numero = document.getElementById('numero').value;
            const resultado = document.getElementById('resultado');

            if (numero % 5 === 0) 
            {resultado.textContent = `El número ${numero} es múltiplo de 5.`;} else 
            {resultado.textContent = `El número ${numero} no es múltiplo de 5.`;}
        }
    </script>
</body>
</html>
